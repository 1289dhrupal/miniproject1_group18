plugins {
	id 'groovy'
	id 'eclipse'
}

sourceCompatibility = 11

eclipse {
	project {
		name 'miniproject1_group18'
		buildCommand 'org.eclipse.jdt.core.javabuilder'
		buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
		natures 'org.eclipse.jdt.core.javanature',
			'org.eclipse.jdt.groovy.core.groovyNature',
			'org.eclipse.buildship.core.gradleprojectnature'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.apache.groovy:groovy-all:4.0.15'
	compileOnly 'org.mongodb:mongodb-driver-sync:4.1.0'
	compileOnly 'org.apache.hadoop:hadoop-client:3.3.1'
	compileOnly 'org.apache.parquet:parquet-avro:1.12.1'
	compileOnly 'org.apache.parquet:parquet-hadoop:1.12.1'
	compileOnly 'org.apache.avro:avro:1.11.0'
	compileOnly 'org.apache.parquet:parquet-avro:1.12.0'
	compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
}